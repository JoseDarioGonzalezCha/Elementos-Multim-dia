<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Vídeos e Audio em html</title>
</head>
<body>
    <h1>Minhas Imagens</h1>

    <img src="Imagems/paisagem.jpg" alt="Paisagem tomado de google" width="300">

    <img src="Imagems/cachorro.jpg" alt="Cachorro com bola na boca" width="500">

        Imagem 1:
        Foto tomada de google
    </p>
    <p>
        Imagem 2:
        Foto tomada de pexels
    </p>

    <h1>Meu Vídeo</h1>

    <p>Vídeo de tomado de pexels</p>

    <h1>Incorpporação de elementos</h1>

    <h2>Site</h2>

</body>
</html>
